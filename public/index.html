<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Basic Sourdough</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        padding: 0;
        margin: 0;

      html {
        font-size: 20px;
      }

      h1 {
        margin-top: 1rem;
        margin-bottom: 0.2rem;
      }

      h3 {
        font-size: 1.2em;
      }

      >

    <div id="app"></div>
    <!-- built files will be auto injected -->
